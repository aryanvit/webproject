<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background: url(photo/background2.jpg)  no-repeat center center/cover;

}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}
.logo {
    font-size: 24px;
    font-weight: bold;
    color: #4CAF50;
}
nav a {
    font-family: "Rubik", sans-serif;
    margin: 0 15px;
    text-decoration: none;
    color: #333;
}
nav a:hover{
    color: #4CAF50;
}
.signup-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 85vh;
}

.signup-box {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.signup-box h2 {
    margin-bottom: 20px;
    color: #333;
}

.signup-box label {
    display: block;
    text-align: left;
    margin: 10px 0 5px;
    font-weight: bold;
}

.signup-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.btn {
    display: inline-block;
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover {
    background-color: #45a049;
}

p {
    margin-top: 15px;
}

p a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}

p a:hover {
    text-decoration: underline;
}

.footer {
    background: #222;
    color: white;
    padding: 10px 0;
    margin-top: 10px;
    text-align: center;
}
.footer a {
    color: #bbb;
    text-decoration: none;
    margin: 0 10px;
    font-size: 14px;
}
.footer a:hover {
    color: white;
}
.social-icons {
    margin: 15px 0;
}
.social-icons a {
    margin: 0 10px;
    display: inline-block;
}
.social-icons img {
    width: 24px;
    height: 24px;
}
.copyright {
    font-size: 12px;
    color: #bbb;
    margin-top: 15px;
}
    </style>
</head>
<body>

<header>
    <div class="logo">Avyan</div>
    <nav>
        <a href="index.html"><font style="color:#7FB800 ;">Home</font></a>
        <a href="about.html">About</a>
        <a href="servies.html">Services</a>
        <a href="products.html">Products</a>
        <a href="contactus.html">Contacts</a>
    </nav>
</header>

<section class="signup-section">
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form action="dashboard.html" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</section>

<footer class="footer">
    <div class="footer">
        <div>
            
            <a href="">Need Help?</a>
            <a href="">Content Guide</a>
            <a href="">Privacy</a>
            <a href="">Terms of Use</a>
            <a href="">Advertising</a>
            <a href="">Jobs</a>
        </div>
        
        <div class="social-icons">
            <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.google.com"><i class="fa-brands fa-google"></i></a>
        </div>

        <div class="copyright">
            &copy; 2025 Avyan. All rights reserved.
        </div>
    </div>
</footer>

</body>
</html>
